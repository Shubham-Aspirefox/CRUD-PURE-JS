<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Assignment</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-image: url('./mountains-1412683__340.webp'); background-repeat: no-repeat; background-size: cover;">
    
    <div class="outer  p-5 " >
    <div class="container mt-0 mx-0 my-0 " >
        <button type="button" class="btn btn-primary  col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD FIELD</button>
        <!-- //modal*********************************************** -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">INSERT DATA:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="event.preventDefault();onFormSubmit();" class="needs-validation">
                            <div class="mb-3">
                                <label for="validationServer01" class="form-label">FULL NAME</label>
                                <label class="validation-error hide" id="fullNameValidationError"></label>
                                <input type="text" class="form-control" id="fname" placeholder="NAME"  required>
                            </div>
                            <div class="mb-3">
                                <label for="validationServer05" class="form-label">D.O.B</label>
                                <input type="date" class="form-control" id="dateof"
                                aria-describedby="validationServer05Feedback" required>
                            </div>
                            <div class="mb-3">
                                <label for="validationServer02" class="form-label">Contact</label>
                                <label class="validation-error hide" id="contactValidationError"></label>
                                <input type="number" class="form-control" id="contact" placeholder="contact"  required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" value="Submit" class="btn btn-primary" id="saveform">Save</button>
                        <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ************************************************************ -->
    <table class="table mt-3" id="Record">
        <thead class="thead  bg-dark text-light">
            <tr>
                <th>NAME</th>
                <th>Date Of Birth</th>
                <th>Contact</th>
                <th>Created On</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="text-light" id="tbody1">

        </tbody>



    </table>
    </div>







    <!-- ************************************************************ -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</div>
</body>

</html>
